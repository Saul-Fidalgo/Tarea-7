<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Resultado de la Operación</h3>

                    <ul class="list-group mb-4">
                        <li class="list-group-item"><strong>Texto detectado:</strong> {{ texto }}</li>
                        <li class="list-group-item">
                            <strong>Operación:</strong>
                                {% if operador %}
                                    {{ num1 }} {{ operador }} {{ num2 }} ({{ tipo_operacion }})
                                {% else %}
                                    No detectada
                                {% endif %}
                        </li>

                        <li class="list-group-item"><strong>Resultado:</strong> {{ resultado }}</li>
                    </ul>

                    <div class="d-grid gap-2">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Procesar otra imagen</a>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <small class="text-muted">Proyecto de Reconocimiento de Operaciones</small>
            </div>
        </div>
    </div>
</div>
</body>
</html>
