<!DOCTYPE html>
<html lang="es" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reconocimiento de Operaciones</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color-light: #f5f7fa;
      --bg-color-dark: #1e1e2f;
      --card-bg-light: #ffffff;
      --card-bg-dark: #2a2a3b;
      --text-light: #1a1a1a;
      --text-dark: #f5f5f5;
      --accent: #6366f1;
    }

    [data-theme="dark"] {
      background-color: var(--bg-color-dark);
      color: var(--text-dark);
    }

    [data-theme="light"] {
      background-color: var(--bg-color-light);
      color: var(--text-light);
    }

    body {
      font-family: 'Rubik', sans-serif;
      transition: background 0.4s, color 0.4s;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background-color: var(--card-bg-light);
      color: var(--text-light);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 480px;
      transition: all 0.3s ease;
    }

    [data-theme="dark"] .card {
      background-color: var(--card-bg-dark);
      color: var(--text-dark);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4f46e5;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      text-align: center;
      color: #999;
    }
  </style>
  <script>
    // Detecta y aplica el tema autom√°ticamente seg√∫n el sistema
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
  </script>
</head>
<body>
  <div class="card">
    <h1>üß† Reconocimiento de Operaciones</h1>
    <form action="/procesar" method="post" enctype="multipart/form-data">
      <input type="file" name="imagen" accept="image/*" required />
      <button type="submit">Procesar Imagen</button>
    </form>
    <div class="footer">Proyecto de reconocimiento manuscrito con inteligencia artificial.</div>
  </div>
</body>
</html>
